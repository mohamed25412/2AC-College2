<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل حساب جديد - 2AC Collège</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #ff5252;
            --bg-dark: #0a0e17;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
        }

        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.6rem;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            background: transparent;
            color: white;
            outline: none;
        }

        .btn-store {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: var(--primary);
            transition: 0.3s;
        }

        .btn-store:active {
            transform: scale(0.95);
        }

        .back-link {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass-panel">
            <h2>إنشاء حساب جديد</h2>
            <div class="form-group">
                <label for="full-name">الاسم الكامل</label>
                <input type="text" id="full-name" placeholder="مثال: محمد علي">
            </div>
            <div class="form-group">
                <label for="new-username">اسم المستخدم</label>
                <input type="text" id="new-username" placeholder="اختر اسم مستخدم">
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@mail.com">
            </div>
            <div class="form-group">
                <label for="new-password">كلمة المرور</label>
                <input type="password" id="new-password" placeholder="أدخل كلمة مرور">
            </div>
            <div class="form-group">
                <label for="confirm-password">تأكيد كلمة المرور</label>
                <input type="password" id="confirm-password" placeholder="أعد إدخال كلمة المرور">
            </div>
            <button class="btn-store" onclick="register()">سجل الآن</button>
            <p class="back-link">لديك حساب؟ <a href="index.html">تسجيل الدخول</a></p>
        </div>
    </div>
    <script>
        function register() {
            const name = document.getElementById('full-name').value.trim();
            const user = document.getElementById('new-username').value.trim();
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;
            if (!name || !user || !email || !pass) {
                alert('يرجى ملء جميع الحقول');
                return;
            }
            if (pass !== confirm) {
                alert('كلمتا المرور غير متطابقتين');
                return;
            }
            // بيانات التسجيل يمكن إرسالها للـ API
            // هنا سنخزنها محلياً كمثال
            const account = { name, user, email, password: pass };
            localStorage.setItem('account_' + user, JSON.stringify(account));
            localStorage.setItem('username', user);
            localStorage.setItem('loggedIn', 'true');
            alert('تم إنشاء الحساب بنجاح');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
