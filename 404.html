<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لقد ضللت الطريق في الفضاء الرقمي | 404</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* المتغيرات الأساسية للموقع */
        :root {
            --primary: #00d2ff;
            --secondary: #ff5252;
            --accent: #7000ff;
            --bg: #050810;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* حاوية الخلفية المتحركة */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* المحتوى الرئيسي */
        .error-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 50px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 90%;
            transform: perspective(1000px) rotateX(5deg);
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: perspective(1000px) rotateX(5deg) translateY(0); }
            50% { transform: perspective(1000px) rotateX(5deg) translateY(-20px); }
        }

        /* تأثير Glitch على رقم 404 */
        .glitch-box {
            position: relative;
            display: inline-block;
        }

        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(8rem, 15vw, 12rem);
            font-weight: 900;
            letter-spacing: -5px;
            color: white;
            position: relative;
            text-shadow: 0.05em 0 0 var(--secondary), -0.025em -0.05em 0 var(--primary),
                         0.025em 0.05em 0 var(--accent);
            animation: glitch 500ms infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 var(--secondary), -0.05em -0.025em 0 var(--primary), -0.025em 0.05em 0 var(--accent); }
            14% { text-shadow: 0.05em 0 0 var(--secondary), -0.05em -0.025em 0 var(--primary), -0.025em 0.05em 0 var(--accent); }
            15% { text-shadow: -0.05em -0.025em 0 var(--secondary), 0.025em 0.025em 0 var(--primary), -0.05em -0.05em 0 var(--accent); }
            49% { text-shadow: -0.05em -0.025em 0 var(--secondary), 0.025em 0.025em 0 var(--primary), -0.05em -0.05em 0 var(--accent); }
            50% { text-shadow: 0.025em 0.05em 0 var(--secondary), 0.05em 0 0 var(--primary), 0.05em -0.05em 0 var(--accent); }
            99% { text-shadow: 0.025em 0.05em 0 var(--secondary), 0.05em 0 0 var(--primary), 0.05em -0.05em 0 var(--accent); }
            100% { text-shadow: -0.025em 0 0 var(--secondary), -0.025em -0.025em 0 var(--primary), -0.025em -0.05em 0 var(--accent); }
        }

        .error-message {
            margin-top: -20px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .error-desc {
            margin: 20px 0;
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* أزرار تفاعلية */
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Cairo';
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: white;
        }

        .btn:hover {
            transform: scale(1.1) translateY(-5px);
            filter: brightness(1.2);
        }

        /* الرادار الصغير */
        .radar {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .radar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(from 0deg, transparent, var(--primary));
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        /* شريط الحالة السفلي */
        .status-bar {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            color: var(--primary);
            opacity: 0.5;
        }

        /* تأثير الذبذبة */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8));
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="particleCanvas"></canvas>
    </div>

    <div class="vignette"></div>

    <div class="error-wrapper">
        <div class="radar">
            <i class="fas fa-satellite-dish" style="z-index: 1;"></i>
        </div>

        <div class="glitch-box">
            <h1 class="error-code">404</h1>
        </div>

        <h2 class="error-message">انقطاع في الزمكان الرقمي!</h2>
        
        <p class="error-desc">
            لقد تجاوزت حدود المنصة التعليمية ودخلت في ثقب أسود برمجياً. 
            ربما الرابط الذي تطلبه قد تبخر، أو أنك تحاول الوصول لدرس في المستقبل!
        </p>

        <div class="actions">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home-alt"></i> العودة للقاعدة
            </a>
            <button class="btn btn-outline" onclick="initWarp()">
                <i class="fas fa-redo"></i> محاولة إصلاح
            </button>
        </div>

        <div id="repair-status" style="margin-top: 15px; font-size: 0.8rem; color: var(--secondary); display: none;">
            جاري إعادة مزامنة جزيئات الموقع... <span id="percent">0</span>%
        </div>
    </div>

    <div class="status-bar">
        <span>LATENCY: 0.003ms</span>
        <span>SECTOR: 2AC_COLLEGE</span>
        <span>STATUS: SYSTEM_FAILURE</span>
        <span id="coord">X: 00 Y: 00</span>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 150 };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
            document.getElementById('coord').innerText = `X: ${Math.round(e.x)} Y: ${Math.round(e.y)}`;
        });

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
                this.color = Math.random() > 0.5 ? '#00d2ff' : '#7000ff';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius) {
                    this.x -= directionX;
                    this.y -= directionY;
                    this.color = '#ff5252';
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 10;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 10;
                    }
                    this.color = this.baseX % 2 === 0 ? '#00d2ff' : '#7000ff';
                }
            }
        }

        function init() {
            particles = [];
            let numberOfParticles = (canvas.width * canvas.height) / 5000;
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].draw();
                particles[i].update();
            }
            connect();
            requestAnimationFrame(animate);
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let dx = particles[a].x - particles[b].x;
                    let dy = particles[a].y - particles[b].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        opacityValue = 1 - (distance / 100);
                        ctx.strokeStyle = `rgba(0, 210, 255, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function initWarp() {
            const status = document.getElementById('repair-status');
            const pct = document.getElementById('percent');
            status.style.display = 'block';
            let count = 0;
            const interval = setInterval(() => {
                count += Math.floor(Math.random() * 5);
                if (count >= 100) {
                    count = 100;
                    clearInterval(interval);
                    window.location.href = 'index.html';
                }
                pct.innerText = count;
                mouse.radius = count * 5; // تأثير بصري يكبر الثقب عند الإصلاح
            }, 50);
        }

        init();
        animate();

        // منطق "الجنون" الإضافي: تغيير الرسائل كل 10 ثواني
        const messages = [
            "هل ضعت فعلاً أم أنك تستكشف الثقوب البرمجية؟",
            "خطأ 404: الصفحة ذهبت لتناول القهوة ولن تعود.",
            "النظام يخبرني أنك تلميذ مجتهد.. لكنك في المكان الخطأ!",
            "ربما عليك تجربة زر العودة، هذا المكان موحش."
        ];
        let msgIndex = 0;
        setInterval(() => {
            const desc = document.querySelector('.error-desc');
            desc.style.opacity = 0;
            setTimeout(() => {
                desc.innerText = messages[msgIndex];
                desc.style.opacity = 0.8;
                msgIndex = (msgIndex + 1) % messages.length;
            }, 500);
        }, 8000);

    </script>
</body>
</html>
